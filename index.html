<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 30px;
            height: 80vh;
            /* padding-top: 20px; */
            border: 2px solid black;
        }

        .box {
            width: 50%;
            background-color: #eee;
            padding: 20px;
            box-sizing: border-box;
            /* margin-bottom: 20px; */
            border: 2px solid red;
            display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;    
        }
        .box1{  
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;    
        }
        .login-form {
                display: flex;
                flex-direction: column;
                align-items: center;
                border: 2px solid yellow;
            }

            .login-form input {
                width: 100%;
                padding: 8px;
                margin: 10px 0;
                box-sizing: border-box;
            }

            .login-form button {
                width: 100%;
                padding: 10px;
                background-color: black;
                color: #fff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            .signup-link {
                margin-top: 10px;
                display: block;
                text-align: center;
                text-decoration: none;
                color: black;
            }
        @media (max-width: 800px) {
            .container {
                flex-direction: column;
            }

            .box:last-child {
                display: none;
            }

            .box1   {
                width: 100%;
                height: 100vh;
            }

          
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="box1 login-form">
                <h2>Login</h2>
                <form action="login_process.php" method="post">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <a class="signup-link" href="#">Not a member yet? Sign up here.</a>
            </div>
        </div>
        <div class="box">
            <h2>Box 2</h2>
            <p>This is the second box. It will disappear on small screens (< 800px).</p>
        </div>
    </div>
</body>
</html>
